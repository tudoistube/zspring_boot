<!DOCTYPE html>

<!-- ...100p.Thymeleaf 템플릿 작성.
             application.properties에서 별도의 확장자를 지정하지 않았다면 
             ‘.html’이 확장자가 되기 때문에 templates 폴더 내에 
             ‘sample1.html’이라는 파일을 작성하게 됨.
              
             이클립스에서 html파일을 메뉴를 통해서 생성하게 되면 자동으로 
             ‘src/main/webapp’ 폴더로 들어가기 때문에 아래의 화면과 같이 
             ‘File’메뉴를 통해서 생성하는 것이 좋음. 
 -->
<html xmlns:th="http://www.thymeleaf.org">

<!-- ...102p.이클립스에 Thymeleaf플러그인 설치하기 : 
             Thymeleaf 자체의 기능을 사용하기 위해서는 템플릿 코드를 추가하면 되지만, 
             좀 더 편하게 기능을 활용하기 위해서는 이클립스에 추가적인 플러그인이 필요함. 
             이에 대한 정보는 http://www.thymeleaf.org/ecosystem.html페이지를 통해서 
             확인할 수 있음.  
             Eclipse :: Help >> Install New Software...
             http://www.thymeleaf.org/eclipse-plugin-update-site/
 -->

<head>
<meta charset="UTF-8">
<title>Thymeleaf 템플릿 작성...</title>
</head>
<body>
<!-- ...101p.페이지 수정하기 : 
             스프링 부트를 이용해서 웹을 개발할 때에는 ‘DevTools’를 포함한 상태에서 
             개발하는 것을 권장함.
             ‘DevTools’는 컨트롤러의 소스 코드를 수정하면 자동으로 스프링 부트를 
             재시작해 주기 때문에 편리함. 
             sample1.html의 내용에 Model에 전달된 데이터를 확인하도록 코드를 수정함.
              
             현재 application.properties의 설정이 ‘spring.thymeleaf.cache=false’로 
             되어 있기 때문에 위와 같이 템플릿 페이지를 수정하고 브라우저에서 바로 
             확인할 수 있음. 
             
             Thymeleaf의 장점중에 하나는 템플릿이 기본적으로 해석이 불가능한 상황에서는 
             HTML로 작성된 내용이 그대로 반영된다는 점임. 
             위의 코드에서처럼 th:text와 같은 속성이 올바른 경우에만 내용이 변경됨. 
 -->
	<h1 th:text="${greeting}">Thymeleaf Test Page</h1>  

</body>
</html>
