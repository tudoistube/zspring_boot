<!DOCTYPE html>

<!-- ...105p.객체를 화면에 출력하기. 
 -->
<html xmlns:th="http://www.thymeleaf.org">

<!-- ...102p.이클립스에 Thymeleaf플러그인 설치하기 : 
             작성되는 sample2.html은 기본적인 CSS를 적용하기 위해서 
             http://getbootstrap.com/getting-started/ 를 이용해서 
             코드에 필요한 스타일을 적용하도록 함. 
 -->
  

<head>

<!-- ...S.105p.Bootstrap CDN -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- ...E.105p.Bootstrap CDN -->

<meta charset="UTF-8">
<title>...106p.Thymeleaf 와 Bootstrap 를 사용하여 리스트를 화면에 출력하기.</title>
</head>
<body>

  <h3>...106p.Thymeleaf 와 Bootstrap 를 사용하여 리스트를 화면에 출력하기.</h3>
  
<!-- ...106p.리스트를 화면에 출력하기. 
             템플릿으로 가장 많이 사용하는 루프를 처리해야하는 상황에서는 
             th:each를 이용해서 처리할 수 있음.   
 -->


	<table class="table table-striped">
	  <thead>
		<tr>
		  <th>mid</th>
		  <th>mname</th>
		  <th>regdate</th>
		</tr>
	  </thead>
	  <tbody>

<!-- ...107p.th:each를 이용해서 리스트를 출력하기.
			th:each의 경우에는 반복작업에 부가적인 상태정보를 별도의 변수로 지정할 수 있음. 
			위의 코드에서 iterStat가 그 예임. 
			추가적인 변수를 통해서 다음과 같은 정보를 알아낼 수 있음. 
			  index: 0부터 시작하는 인덱스 번호 
			  count: 1부터 시작하는 번호 
			  size: 현재 대상의 length 혹은 size 
			  odd/even: 현재 번호가 홀수 인지 짝수인지 
			            위의 실행 결과를 보면 각 <tr>의 현재 행이 홀수인 경우에만 
			           ‘odd’라는 클래스가 적용되도록 작성함. 
 -->	  
		<tr th:each="member,iterStat : ${list}" th:class="${iterStat.odd}? 'odd'">
		  <td th:text="${member.mid}"></td>
		  <td th:text="${member.mname}">Doe</td>
		  <td th:text="${#dates.format(member.regdate, 'yyyy-MM-dd')}"></td>
		</tr>
		
	  </tbody>
	</table>

</body>
</html>
